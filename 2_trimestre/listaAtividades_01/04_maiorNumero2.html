<script>
    //Problema: Maior número[2]
    //Peça ao usuário para informar três números e diga, ao final do programa, qual dos três é o maior número.

    //ENTRADA
    const n1 = Number(prompt('Informe o primeiro número:'))
    const n2 = Number(prompt('Informe o segundo número:'))
    const n3 = Number(prompt('Informe o terceiro número:'))

    //PROCESSAMENTO
    if (n1 > n2 && n1 > n3) {
        alert(`O primeiro número é maior! Número: ${n1}`)
    }
    else if (n2 > n1 && n2 > n3) {
        alert(`O segundo número é maior! Número: ${n2}`)
    }
    else if (n3 > n2 && n3 > n1) {
        alert(`O terceiro número é maior! Número: ${n3}`)
    }
    else {
        alert('Os números são iguais!')
    }

    //SAÍDA

</script>
