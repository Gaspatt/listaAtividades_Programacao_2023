<script>
    //Problema: Eleitor
    //Peça para o usuário informar a sua idade e diga, ao final do programa, se ele pode ou não votar.

    //ENTRADA
    const idade = Number(prompt('Informe sua idade:'))
    const titulo = prompt('Você já possui um titulo de eleitor?(Responda com S ou N)').toUpperCase().trim();

    //PROCESSAMENTO
    if (titulo == "S" || titulo == "N") {
        if (idade >= 16 && titulo == "S") {
            alert(`Você já pode votar!`)
        }
        else {
            alert('Você não pode votar ainda!')
        }
    }
    else {
        alert('Responda com S ou N!')
    }

    //SAÍDA

</script>
